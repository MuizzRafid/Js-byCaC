    /*
event propagation refers to the order in which events are handled when
 they happen on elements nested within each other. 
Two key concepts in event propagation are event bubbling and event capturing


                ***bubling

In event bubbling, the event starts from the target element and propagates up to
its ancestors,ending at the root element. This is the default behavior for most events.
