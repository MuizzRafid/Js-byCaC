<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur Code|DOM</title>
  </head>
  <body style="background-color: #212121; color: #ffffff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerText = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("TypeScript");
    addLanguage("Python");

    function addOptlang(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      const ul = document.querySelector(".language");
      ul.appendChild(li);
    }

    addOptlang("java");

    //********Edit
    let secondLang = document.querySelector("li:nth-child(2)");
    const newli = document.createElement("li");
    newli.appendChild(document.createTextNode("Mojo"));
    secondLang.replaceWith(newli);
    secondLang = document.querySelector("li:nth-child(2)");
    secondLang.style.color = "red";
    secondLang.style.padding = "10px";
    secondLang.style.backgroundColor = "yellow";
    //edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>TypeScript</li>";

    // **** Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
